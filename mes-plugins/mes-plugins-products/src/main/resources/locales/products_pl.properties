### Component ###
# 
# Header: {plugin}.{view}.{path}.header
#
### Menu ###
#
# Label: {plugin}.{view}.{menuGroup}.{menuItem}
#
### Grid ###
#
# Default values taken from core translations.
#
# Add filter label: {plugin}.{view}.{path}.addFilter
# Remove filter label: {plugin}.{view}.{path}.removeFilter
# Per page label: {plugin}.{view}.{path}.perPage
# New button: {plugin}.{view}.{path}.new
# Delete button: {plugin}.{view}.{path}.delete
# Up button: {plugin}.{view}.{path}.up
# Down button: {plugin}.{view}.{path}.down
# Column label: {plugin}.{view}.{path}.column.{column}
# Confirm delete message: {plugin}.{view}.{path}.confirmDeleteMessage
# No row selected error message: {plugin}.{view}.{path}.noRowSelectedError
#
### Tree ###
#
# Default values taken from core translations.
#
# New button: {plugin}.{view}.{path}.new
# Delete button: {plugin}.{view}.{path}.delete
# Edit button: {plugin}.{view}.{path}.edit
# Root label: {plugin}.{view}.{path}.rootFor
# Root label (if related entity doesn't exists): {plugin}.{view}.{path}.root
#
### Ribbon ###
#
# Default values for core actions are taken from core translations.
#
# Group label: {plugin}.{view}.{path}.{group}
# Item label: {plugin}.{view}.{path}.{group}.{item}
# Subitem label: {plugin}.{view}.{path}.{group}.{item}.{subitem}
#
### Entity ###
#
# Field name: {plugin}.{entity}.{field}.label
#
### Form ###
#
# If label is not defined, entity field label is taken.
# Default values for messages taken from core translations.
#
# Confirm delete message: {plugin}.{view}.{path}.confirmDeleteMessage
# Confirm cancel message: {plugin}.{view}.{path}.confirmCancelMessage
# Save message: {plugin}.{view}.{path}.{field}.saveMessage
# Save message (failed): {plugin}.{view}.{path}.{field}.saveFailedMessage
# Delete message: {plugin}.{view}.{path}.{field}.deleteMessage
# Delete message (failed): {plugin}.{view}.{path}.{field}.deleteFailedMessage
# Move message: {plugin}.{view}.{path}.{field}.moveMessage
# Move message (failed): {plugin}.{view}.{path}.{field}.moveFailedMessage
# Header on create: {plugin}.{view}.{path}.headerNew
# Header on update: {plugin}.{view}.{path}.headerEdit
# Field label: {plugin}.{view}.{path}.{field}.label
# Field label (on focus): {plugin}.{view}.{path}.{field}.label.focus
# Field description: {plugin}.{view}.{path}.{field}.description
# Combobox blank value: {plugin}.{view}.{path}.{field}.blankValue
#
